<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe [CAN BE MORE OPTIMIZED]</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><i>Tic-Tac-Toe</i></h1>
    <form action="index.html" id="tic">
        <div id="boxes1">
            <div id="box1" class="bs change"></div>
            <div id="box2" class="bs change"></div>
            <div id="box3" class="bs change"></div>
        </div>
        <div id="boxes2" >
            <div id="box4" class="bs change"></div>
            <div id="box5" class="bs change"></div>
            <div id="box6" class="bs change"></div>
        </div>
        <div id="boxes3" >
            <div id="box7" class="bs change"></div>
            <div id="box8" class="bs change"></div>
            <div id="box9" class="bs change"></div>
        </div>
    
        
        <h2 id="currentMode">Player 1</h2>
        <div id="but">
            <button id="res">RESET</button>
        </div>
        
    </form>
    
    <script src="script.js"></script>
</body>
</html>
